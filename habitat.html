<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>MCBBA Habitat</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }

      #layerToggle {
        top: 20px;
        right: 20px;
        position: absolute;
        z-index: 99;
        background-color: white;
        border-radius: 8px;
        padding: 10px;
        opacity: 0.75;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.23/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.23/"></script>

    <script>
      require(["esri/Map", "esri/layers/GeoJSONLayer", "esri/views/MapView", "esri/layers/FeatureLayer", "esri/widgets/BasemapToggle", "esri/widgets/ScaleBar"], (
        Map,
        GeoJSONLayer,
        MapView,
        FeatureLayer,
        BasemapToggle,
        ScaleBar
      ) => {

        const url =
          "https://raw.githubusercontent.com/wwiskes/datadump/main/mcbba.geojson";

        const renderer = {
          type: "simple",
          symbol: {
            type: "simple-line",
            color: "black"
          }
        };
        const labelClass = {
            symbol: {
              type: "text",  
              color: "black",
              font: {  
                size: 12,
                weight: "bold"
              }
            },
            labelExpressionInfo: {
              expression: "$feature.name"
            }
          };
        const geojsonLayer = new GeoJSONLayer({
          url: url,
          copyright: "William Wiskes",
          labelingInfo: labelClass,
          renderer: renderer
        });

        const layer = new FeatureLayer({
          url: "https://services5.arcgis.com/tdQLEzq0fgVElWN3/arcgis/rest/services/Marin_Finescale_Veg_Map/FeatureServer",
          id: "layer",
          popupTemplate: {
                title: "{LIFEFORM_18}"
              }
        });

        const map = new Map({
          basemap: "osm",
          layers: [layer, geojsonLayer]
        });

        const view = new MapView({
          container: "viewDiv",
          center: [-122.74, 38.06],
          zoom: 11,
          map: map
        });

        const toggle = new BasemapToggle({
          view: view, 
          nextBasemap: "hybrid" 
        });

        view.ui.add(toggle, "bottom-left");

        const habitat = document.getElementById("layer");

        habitat.addEventListener("change", () => {
          layer.visible = habitat.checked;
        });

        const scaleBar = new ScaleBar({
          view: view,
          unit: "dual" 
        });

        view.ui.add(scaleBar, {
          position: "bottom-right"
        });

});

    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
    <span id="layerToggle" class="esri-widget"> <input type="checkbox" id="layer" style="cursor: pointer;" checked/> Habitat </span>
  </body>
</html>
